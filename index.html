<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="stylelogin.css">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

 
</head>
<body>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card p-4">
          <h2 class="text-center mb-4">Login</h2>
          <div class="error" id="errorMessage"></div>
          <div class="mb-3">
            <input type="text" id="username" class="form-control" placeholder="Usuário">
          </div>
          <div class="mb-3">
            <input type="password" id="password" class="form-control" placeholder="Senha">
          </div>
          <button onclick="login()" class="btn btn-primary w-100">Entrar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS (opcional, se quiser usar componentes como modal) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

 <script src="./index.js"></script>
  <footer style="background-color: #f8f9fa; padding: 1rem 0; text-align: center; font-size: 0.9rem; color: #555; margin-top: 3rem; border-top: 1px solid #ddd;">
  <p>&copy; 2025 Raul Fonseca. Sistema desenvolvido com foco em eficiência, simplicidade e controle. Todos os direitos reservados.</p>
</footer>

</body>
</html>
